<head>
	<title>Plate Browser</title>
</head>
<body>
	<div style="display: grid;">
		<div id="lines" style="grid-column: 1; grid-row: 1">
			<table>
				<tr>
					<td id="A1"></td>
					<td id="A2"></td>
				</tr>
				<tr>
					<td id="B1"></td>
					<td id="B2"></td>
				</tr>
			</table>			
		</div>
		<div id="plates" style="grid-column: 2; grid-row: 1/3;"></div>
		<div id="info" style="grid-column: 1; grid-row: 2">
			<table>
				<tr>
					<td id="legend"></td>
					<td id="highlighted"></td>
				</tr>
			</table>
		</div>	
	</div>
</body>
